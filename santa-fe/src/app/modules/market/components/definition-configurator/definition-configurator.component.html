<article
  [ngClass]="{
    'sat-securityGroupDefinitionConfigurator': true,
    'sat-securityGroupDefinitionConfigurator--filterActiveState': configuratorData.data.showFiltersFromDefinition
  }">
  <section class="sat-securityGroupDefinitionConfigurator__definitions">
    <ul class="sat-securityGroupDefinitionConfigurator__definitions-list">
      <li *ngFor="let eachDefinition of this.configuratorData?.data.definitionList" class="sat-securityGroupDefinitionConfigurator__definitions-list-item">
        <button
          (click)="selectDefinitionForGrouping(eachDefinition)"
          [ngClass]="{
            'sat-securityGroupDefinitionConfigurator__definitions-list-item-selectBtn': true,
            'fal': true,
            'fa-square': configuratorData.data.selectedDefinitionList.indexOf(eachDefinition) < 0,
            'sat-securityGroupDefinitionConfigurator__definitions-list-item-selectBtn--selected fa-check-square': this.configuratorData.data.selectedDefinitionList.indexOf(eachDefinition) >= 0
          }"></button>
        <security-group-definition
          [definitionData]="eachDefinition"
          (onClick)="onClickDefinition($event)"
          [selected]="configuratorData.data.showFiltersFromDefinition === eachDefinition"></security-group-definition>
      </li>
    </ul>
  </section>
  <section class="sat-securityGroupDefinitionConfigurator__filters">
    <div class="sat-securityGroupDefinitionConfigurator__filters-content">
      <ul class="sat-securityGroupDefinitionConfigurator__filters-content-optionList">
        <li class="sat-securityGroupDefinitionConfigurator__filters-content-optionList-item">Float</li>
        <li class="sat-securityGroupDefinitionConfigurator__filters-content-optionList-item">None</li>
        <li class="sat-securityGroupDefinitionConfigurator__filters-content-optionList-item">Fixed for Life</li>
        <li class="sat-securityGroupDefinitionConfigurator__filters-content-optionList-item">Fixed-to-Float</li>
      </ul>
    </div>
  </section>
</article>
