<article class="sat-market">
  market page
  <section class="sat-market__test">
    <div class="sat-market__test-test1">
      <div class="sat-market__test-test1-ctas">
        <button class="sat-market__test-test1-ctas-btn" (click)="populateDataForOne()">Show</button>
        <button class="sat-market__test-test1-ctas-btn" (click)="removeData(state.securityList)">Hide</button>
      </div>
      <div
        *ngFor="let eachCard of state.securityList; let i = index"
        [ngClass]="{
          'sat-market__test-test1-item': true,
          'sat-market__test-test1-item--expanded': eachCard.state.isSelected
        }">
        <security-card [cardData]="eachCard"></security-card>
      </div>
    </div>
    <div class="sat-market__test-test1">
      <div class="sat-market__test-test1-ctas">
        <button class="sat-market__test-test1-ctas-btn" (click)="populateDataForTwo()">Show</button>
        <button class="sat-market__test-test1-ctas-btn" (click)="removeData(state.securityList2)">Hide</button>
      </div>
      <div class="sat-market__test-test1-item" *ngFor="let eachCard of state.securityList2; let i = index">
          <security-card [cardData]="eachCard"></security-card>
      </div>
    </div>
    <div class="sat-market__test-test1">
      <div class="sat-market__test-test1-ctas">
        <button class="sat-market__test-test1-ctas-btn" (click)="populateDataForFour()">Show</button>
        <button class="sat-market__test-test1-ctas-btn" (click)="removeData(state.securityList4)">Hide</button>
      </div>
      <div class="sat-market__test-test1-item" *ngFor="let eachCard of state.securityList4; let i = index">
          <security-card [cardData]="eachCard"></security-card>
      </div>
    </div>
    <div class="sat-market__test-test1">
      <div class="sat-market__test-test1-ctas">
        <button class="sat-market__test-test1-ctas-btn" (click)="populateDataForThree()">Show</button>
        <button class="sat-market__test-test1-ctas-btn" (click)="removeData(state.securityList3)">Hide</button>
      </div>
      <div class="sat-market__test-test1-item" *ngFor="let eachCard of state.securityList3; let i = index">
          <security-card [cardData]="eachCard"></security-card>
      </div>
    </div>
  </section>
  <section class="sat-market__testGroup">
    <div class="sat-market__testGroup-test2">
      <div class="sat-market__testGroup-test2-ctas">
        <button class="sat-market__testGroup-test2-ctas-btn" (click)="populateGroupDataForOne()">Show</button>
        <button class="sat-market__testGroup-test2-ctas-btn" (click)="removeData(state.securityGroupList1)">Hide</button>
      </div>
      <ul class="sat-market__testGroup-test2-list">
        <li class="sat-market__testGroup-test2-list-item" *ngFor="let eachGroup of state.securityGroupList1; let i = index">
          <security-group [groupData]="eachGroup" ></security-group>
        </li>
      </ul>
    </div>
    <div class="sat-market__testGroup-test2">
      <div class="sat-market__testGroup-test2-ctas">
        <button class="sat-market__testGroup-test2-ctas-btn" (click)="populateGroupDataForTwo()">Show</button>
        <button class="sat-market__testGroup-test2-ctas-btn" (click)="removeData(state.securityGroupList2)">Hide</button>
      </div>
      <ul class="sat-market__testGroup-test2-list">
        <li class="sat-market__testGroup-test2-list-item" *ngFor="let eachGroup of state.securityGroupList2; let i = index">
          <security-group [groupData]="eachGroup" ></security-group>
        </li>
      </ul>
    </div>
    <div class="sat-market__testGroup-test3">
      <div class="sat-market__testGroup-test3-ctas">
        <button class="sat-market__testGroup-test3-ctas-btn" (click)="populateGroupDataForThree()">Show</button>
        <button class="sat-market__testGroup-test3-ctas-btn" (click)="removeData(state.securityGroupList3)">Hide</button>
      </div>
      <ul class="sat-market__testGroup-test3-list">
        <li class="sat-market__testGroup-test3-list-item" *ngFor="let eachGroup of state.securityGroupList3; let i = index">
          <security-group [groupData]="eachGroup" ></security-group>
        </li>
      </ul>
    </div>
    <div class="sat-market__testGroup-test3">
      <div class="sat-market__testGroup-test3-ctas">
        <button class="sat-market__testGroup-test3-ctas-btn" (click)="populateGroupDataForFour()">Show</button>
        <button class="sat-market__testGroup-test3-ctas-btn" (click)="removeData(state.securityGroupList4)">Hide</button>
      </div>
      <ul class="sat-market__testGroup-test3-list">
        <li class="sat-market__testGroup-test3-list-item" *ngFor="let eachGroup of state.securityGroupList4; let i = index">
          <security-group [groupData]="eachGroup" ></security-group>
        </li>
      </ul>
    </div>
  </section>
  <section class="sat-market__testDefinition">
    <div class="sat-market__testDefinition-test">
      <div class="sat-market__testDefinition-test-ctas">
        <button class="sat-market__testDefinition-test-ctas-btn santa-btn--labelled">
          <i class="fal fa-eye"></i>
          <span>Show</span>
        </button>
        <button class="sat-market__testDefinition-test-ctas-btn santa-btn--labelled">
          <i class="fal fa-eye-slash"></i>
          <span>Hide</span>
        </button>
      </div>
      <ul class="sat-market__testDefinition-test-list">
        <li class="sat-market__testDefinition-test-list-item">
          <security-group-definition></security-group-definition>
        </li>
      </ul>
    </div>
  </section>
</article>
