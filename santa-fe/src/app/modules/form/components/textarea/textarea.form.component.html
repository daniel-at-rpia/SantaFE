<article
  [ngClass]="{
    'santaTextarea': true,
    'santaTextarea--extendedWidthState': isExtendedWidth
  }">
  <textarea
    [ngClass]="{
      'santaTextarea__element': true
    }"
    [(ngModel)]="inputValue"
    (keyup)="onKey()"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (keyup.enter)="onPressedEnterKey()"
  ></textarea>
</article>
