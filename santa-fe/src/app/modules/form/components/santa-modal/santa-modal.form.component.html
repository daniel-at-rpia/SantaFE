<article
  *ngIf="!!modalData"
  [ngClass]="{
    'santaModal': true,
    'santaModal--presentState': modalData.state.isPresenting
  }">
  <section (click)="closeModal()" class="santaModal__background"></section>
  <section class="santaModal__foreground">
    <div class="santaModal__foreground-title">
      <span class="santaModal__foreground-title-text">{{ modalData.data.title }}</span>
    </div>
    <hr class="santaModal__foreground-divider">
    <div class="santaModal__foreground-content">
      <ng-content></ng-content>
    </div>
    <section class="santaModal__foreground-ctas">
      <button (click)="closeModal()" class="santaModal__foreground-ctas-btn santaModal__foreground-ctas-btn--cancel fal fa-times"></button>
      <button (click)="saveModal()" class="santaModal__foreground-ctas-btn santaModal__foreground-ctas-btn--confirm fal fa-check"></button>
    </section>
  </section>
</article>
