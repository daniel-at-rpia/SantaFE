<article
[ngClass]="{
  'sat-fundTargetBar': true,
  'sat-fundTargetBar--inactive': state.isInactiveMetric,
  'sat-fundTargetBar--stencilState': state.isStencil
  }"
>
    <p class="sat-fundTargetBar__type">{{ targetMetric }}</p>
    <section class="sat-fundTargetBar__indicator">
      <div class="sat-fundTargetBar__indicator--total"></div>
      <div
      [ngStyle]="{'width': exceededPercentage}"
      class="sat-fundTargetBar__indicator--exceeded"></div>
      <div
      [ngStyle]="{'width': currentPercentage}"
      class="sat-fundTargetBar__indicator--current"></div>
      <div
      class="sat-fundTargetBar__indicator-values">
        <span class="sat-fundTargetBar__indicator-values-text">{{ displayedCurrentValue }}/{{ displayedTotalValue }}</span>
      </div>
    </section>
</article>
