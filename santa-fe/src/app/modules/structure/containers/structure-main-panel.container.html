<article 
  [ngClass]="{
  'sat-structureMainPanel': true
  }">
  <section class="sat-structureMainPanel__fundGroup">
    <div *ngFor="let fund of state.fetchResult.fundList" class="sat-structureMainPanel__fundGroup-fund">
      <structure-fund [fund]="fund" [selectedMetricValue]="selectedMetricValue"></structure-fund>
    </div>
  </section>
  <section>
    <santa-modal></santa-modal>
  </section>
</article>
