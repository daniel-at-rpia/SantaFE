<article 
  [ngClass]="{
  'sat-structureMainPanel': true
  }">
  <section class="sat-structureMainPanel__fundGroup">
    <section *ngFor="let fund of state.fetchResult.fundList" class="sat-structureMainPanel__fundGroup-fund">
      <structure-fund [fund]="fund"></structure-fund>
    </section>
  </section>
</article>
