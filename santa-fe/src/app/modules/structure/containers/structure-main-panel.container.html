<article 
  [ngClass]="{
  'sat-structureMainPanel': true,
  'sat-structureMainPanel--fetchDataFailedState': state.fetchResult.fetchFundDataFailed
  }">
  <section class="sat-structureMainPanel__errorPrompt">
    <i class="sat-structureMainPanel__errorPrompt-icon fal fa-sad-tear"></i>
    <span class="sat-structureMainPanel__errorPrompt-title">Backend request failed due to </span>
    <span class="sat-structureMainPanel__errorPrompt-text">{{state.fetchResult.fetchFundDataFailedError}}</span>
  </section>
  <section class="sat-structureMainPanel__fundGroup">
    <div
      *ngFor="let fund of state.fetchResult.fundList"
      [ngClass]="{
        'sat-structureMainPanel__fundGroup-fund': true,
        'sat-structureMainPanel__fundGroup-fund--hidden': state.activePortfolioViewFilter.indexOf(fund.data.portfolioShortName) < 0
      }">
      <structure-fund [fund]="fund"></structure-fund>
    </div>
  </section>
</article>
