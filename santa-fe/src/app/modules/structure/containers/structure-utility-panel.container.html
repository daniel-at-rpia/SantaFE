<article
  [ngClass]="{
    'sat-structureUtilityPanel': true,
    'sat-structureUtilityPanel--tongueExpanded': state.isExpanded,
    'sat-structureUtilityPanel--cs01Selected': state.selectedMetricValue === constants.cs01,
    'sat-structureUtilityPanel--creditLeverageSelected': state.selectedMetricValue === constants.leverage
  }">
  <section class="sat-structureUtilityPanel__metricSelect">
    <div class="sat-structureUtilityPanel__metricSelect-metric sat-structureUtilityPanel__metricSelect-metric--creditLeverge">
      <span class="sat-structureUtilityPanel__metricSelect-metric-selectedLabel">Selected</span>
      <span class="sat-structureUtilityPanel__metricSelect-metric-title">{{constants.leverage}}</span>
      <button class="sat-structureUtilityPanel__metricSelect-metric-btn" (click)="setMetricLevel(constants.leverage)">
        <i class="fal fa-check"></i>
      </button>
    </div>
    <div class="sat-structureUtilityPanel__metricSelect-metric sat-structureUtilityPanel__metricSelect-metric--cs01">
      <span class="sat-structureUtilityPanel__metricSelect-metric-selectedLabel">Selected</span>
      <span class="sat-structureUtilityPanel__metricSelect-metric-title">{{constants.cs01}}</span>
      <button class="sat-structureUtilityPanel__metricSelect-metric-btn" (click)="setMetricLevel(constants.cs01)">
        <i class="fal fa-check"></i>
      </button>
    </div>
  </section>
  <section class="sat-structureUtilityPanel__tongue" (click)="onToggleTongueExpand()">
    <p class="sat-structureUtilityPanel__tongue-text">Switch Target Level</p>
    <div class="sat-structureUtilityPanel__tongue-bar">
      <i class="fal fa-bars"></i>
    </div>
  </section>
  <section class="sat-structureUtilityPanel__updateNow">
    <span class="sat-structureUtilityPanel__updateNow-label">Update Now</span>
    <button (click)="onClickUpdateNow()" class="sat-structureUtilityPanel__updateNow-btn">
      <i class="fal fa-cloud-download"></i>
    </button>
  </section>
</article>
