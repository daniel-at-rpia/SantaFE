<article
  [ngClass]="{
    'sat-structureUtilityPanel': true,
    'sat-structureUtilityPanel--cs01Selected': state.selectedMetricValue === constants.cs01,
    'sat-structureUtilityPanel--creditLeverageSelected': state.selectedMetricValue === constants.leverage
  }">
  <section class="sat-structureUtilityPanel__metricSelect">
    <div class="sat-structureUtilityPanel__metricSelect-label">Show Data In Metric</div>
    <div class="sat-structureUtilityPanel__metricSelect-ctas santaBtnGroup">
      <button (click)="setMetricLevel(constants.leverage)" class="sat-structureUtilityPanel__metricSelect-ctas-creditLeverage santaBtn--labelled">
        <i class="sat-structureUtilityPanel__metricSelect-ctas-creditLeverage-icon fal fa-check"></i>
        <span>{{constants.leverage}}</span>
      </button>
      <button (click)="setMetricLevel(constants.cs01)" class="sat-structureUtilityPanel__metricSelect-ctas-creditDuration santaBtn--labelled">
        <i class="sat-structureUtilityPanel__metricSelect-ctas-creditDuration-icon fal fa-check"></i>
        <span>{{constants.cs01}} / {{constants.creditDuration}}</span>
      </button>
    </div>
  </section>
  <hr class="sat-structureUtilityPanel__divider">
  <section class="sat-structureUtilityPanel__updateNow">
    <span class="sat-structureUtilityPanel__updateNow-label">Showing Data At</span>
    <span class="sat-structureUtilityPanel__updateNow-highlightText"> {{state.lastUpdateTime}}</span>
    <span class="sat-structureUtilityPanel__updateNow-label">Update Now</span>
    <button (click)="onClickUpdateNow()" class="sat-structureUtilityPanel__updateNow-btn">
      <i class="fal fa-cloud-download"></i>
    </button>
  </section>
</article>
