<article
  [ngClass]="{
    'sat-portfolioBreakdown': true
  }">
  <section class="sat-portfolioBreakdown__title">
    <div class="sat-portfolioBreakdown__title-definition">
      <security-definition
        [definitionData]="breakdownData.data.definition"
        [backgroundVariant]="true"
        [interactionDisabled]="true">
      </security-definition>
    </div>
    <span class="sat-portfolioBreakdown__title-text">{{breakdownData.data.title}}</span>
  </section>
  <section class="sat-portfolioBreakdown__rating">
    <div
      class="sat-portfolioBreakdown__rating-fill"
      [ngStyle]="{
        'width': breakdownData.style.ratingFillWidth + '%'
      }">
    </div>
    <span class="sat-portfolioBreakdown__rating-hoverText">{{breakdownData.data.ratingHoverText}}</span>
  </section>
  <section class="sat-portfolioBreakdown__categoryListHeader">
    <div class="sat-portfolioBreakdown__categoryListHeader-cell">
      <i class="sat-portfolioBreakdown__categoryListHeader-cell-icon fas fa-pennant"></i>
      <div class="sat-portfolioBreakdown__categoryListHeader-cell-tooltip">Target</div>
    </div>
    <div class="sat-portfolioBreakdown__categoryListHeader-cell">
      <i class="sat-portfolioBreakdown__categoryListHeader-cell-icon fas fa-chart-pie"></i>
      <div class="sat-portfolioBreakdown__categoryListHeader-cell-tooltip">Current %</div>
    </div>
    <div class="sat-portfolioBreakdown__categoryListHeader-cell">
      <i class="sat-portfolioBreakdown__categoryListHeader-cell-icon fas fa-analytics"></i>
      <div class="sat-portfolioBreakdown__categoryListHeader-cell-tooltip">Index %</div>
    </div>
  </section>
</article>
