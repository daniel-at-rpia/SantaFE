<article [ngClass]="{
  'sat-structureMainPanel__fund': true
  }">
  <header class="sat-structureMainPanel__fund-configuration">
    <h2 class="sat-structureMainPanel__fund-configuration-title">{{ fund.data.portfolioName }}</h2>
  </header>
  <section class="sat-structureMainPanel__fund-utility">
    <button class="sat-structureMainPanel__fund-utility-btn"><i class="fas fa-pen"></i></button>
    <hr class="sat-structureMainPanel__fund-utility-divider">
  </section>
</article>
