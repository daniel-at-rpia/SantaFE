<article
  (mousemove)="onTest($event)"
  [ngClass]="{
    'sat-moveVisualizer': true
  }">
  <section class="sat-moveVisualizer__secOne">
    <!--line-->
    <div class="sat-moveVisualizer__secOne-leftSpace"></div>
    <div class="sat-moveVisualizer__secOne-leftEdge"></div>
    <div class="sat-moveVisualizer__secOne-moveRange"></div>
    <div class="sat-moveVisualizer__secOne-rightEdge"></div>
    <div class="sat-moveVisualizer__secOne-rightSpace"></div>
  </section>
  <section class="sat-moveVisualizer__secTwo">
    <!--pin-->
    <div class="sat-moveVisualizer__secTwo-end">
      <span class="sat-moveVisualizer__secTwo-end-value">467.6</span>
      <i class="sat-moveVisualizer__secTwo-end-icon fas fa-map-marker"></i>
    </div>
    <div class="sat-moveVisualizer__secTwo-start">
      <i class="sat-moveVisualizer__secTwo-start-icon fa fa-map-marker-alt"></i>
    </div>
  </section>
</article>
