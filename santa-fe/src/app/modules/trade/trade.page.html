<article
  [ngClass]="{
    'sat-trade': true,
    'sat-trade--sidePanelsCollapsed': state.sidePanelsCollapsed,
    'sat-trade--lilMarketMaximized': state.lilMarketMaximized,
    'sat-trade--alertPanelMixmized': state.alertPanelMaximized,
    'sat-trade--displayAlertThumbnail': state.displayAlertThumbnail,
    'sat-trade--focusMode': state.focusMode
  }">
  <section class="sat-trade__left">
    <div [ngClass]="{
      'sat-trade__left-top': true,
      'sat-trade__left-top--alertPanelMixmized': state.alertPanelMaximized
    }">
      <div class="sat-trade__left-top-utilityPanel">
        <trade-utility-panel
          [sidePanelsDisplayed]="!state.sidePanelsCollapsed"
        ></trade-utility-panel>
      </div>
    </div>
    <div class="sat-trade__left-centerPanel">
      <trade-center-panel
        [ownerInitial]="state.ownerInitial"
      ></trade-center-panel>
    </div>
    <div class="sat-trade__left-alertPanel">
      <trade-alert-panel
        [ownerInitial]="state.ownerInitial"
        [sidePanelsDisplayed]="!state.sidePanelsCollapsed"
        [collapseConfiguration]="!state.alertPanelMaximized"
        (configureAlert)="maximizeAlertPanel()"
        (saveConfig)="unMaximizeAlertPanel()"
      ></trade-alert-panel>
    </div>
  </section>
  <section class="sat-trade__right">
    <div class="sat-trade__right-marketAnalysisPanel">
      <trade-market-analysis-panel
        [ownerInitial]="state.ownerInitial"
        [collapseGraph]="!state.lilMarketMaximized"
        (populateGraph)="maximizeLilMarket()">
      </trade-market-analysis-panel>
    </div>
    <div class="sat-trade__right-obligorGraphPanel">
      <trade-obligor-graph-panel></trade-obligor-graph-panel>
    </div>
  </section>
  <button
    (click)="onToggleCollapseGraphs()"
    [ngClass]="{
      'sat-trade__collapseGraphsCTA': true,
      'sat-trade__collapseGraphsCTA--collapsed': state.sidePanelsCollapsed,
      'santaBtn--iconOnly': true,
      'fal': true,
      'fa-chart-line': state.sidePanelsCollapsed,
      'fa-chevron-right': !state.sidePanelsCollapsed
    }">
  </button>
  <button
    (click)="unMaximizeLilMarket()"
    class="sat-trade__unMaximizeLilMarketCTA santaBtn--iconOnly fal fa-chevron-up">
  </button>
  <button
    (click)="unMaximizeAlertPanel()"
    class="sat-trade__unMaximizeAlertPanelCTA santaBtn--iconOnly fal fa-chevron-up">
  </button>
  <section class="sat-trade__preload">
    <i class="fas fa-chevron-right"></i>
    <span style="font-family: 'SantaBlackOps'"></span>
  </section>
  <global-alert></global-alert>
</article>
