<article class="sat-tradeAlertPanel">
  <section class="sat-tradeAlertPanel__thumbnail">
    <i class="sat-tradeAlertPanel__thumbnail-icon fas fa-bell"></i>
  </section>
  <section class="sat-tradeAlertPanel__configure">
    <button class="santaBtn--labelled">
      <i class="fal fa-pencil"></i>
      <span>Configure Alert</span>
    </button>
  </section>
  <section class="sat-tradeAlertPanel__pause">
    <button class="santaBtn--labelled">
      <i class="fal fa-bell-slash"></i>
      <span>Pause Alert</span>
    </button>
  </section>
</article>
