<article class="sat-tradeMarketAnalysisPanel">
  <section class="sat-tradeMarketAnalysisPanel__visualizer">
    <div class="sat-tradeMarketAnalysisPanel__visualizer-ctas">
      <button
        (click)="onClickGroupByOption('Currency')"
        [ngClass]="{
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn': true,
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn--selected': state.quantVisualizer.groupByOptions.indexOf('Currency') >= 0
        }">
        Currency
      </button>
      <button
        (click)="onClickGroupByOption('Industry')"
        [ngClass]="{
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn': true,
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn--selected': state.quantVisualizer.groupByOptions.indexOf('Industry') >= 0
        }">
        Industry
      </button>
      <button
        (click)="onClickGroupByOption('Rating')"
        [ngClass]="{
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn': true,
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn--selected': state.quantVisualizer.groupByOptions.indexOf('Rating') >= 0
        }">
        Rating
      </button>
      <button
        (click)="onClickGroupByOption('Sector')"
        [ngClass]="{
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn': true,
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn--selected': state.quantVisualizer.groupByOptions.indexOf('Sector') >= 0
        }">
        Sector
      </button>
      <button
        (click)="onClickGroupByOption('Seniority')"
        [ngClass]="{
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn': true,
          'sat-tradeMarketAnalysisPanel__visualizer-ctas-btn--selected': state.quantVisualizer.groupByOptions.indexOf('Seniority') >= 0
        }">
        Seniority
      </button>
    </div>
    <div class="sat-tradeMarketAnalysisPanel__visualizer-main">
      <quantitative-visualizer [visualizerData]="state.quantVisualizer.dto"></quantitative-visualizer>
    </div>
  </section>
  <section class="sat-tradeMarketAnalysisPanel__table">
    
  </section>
</article>
