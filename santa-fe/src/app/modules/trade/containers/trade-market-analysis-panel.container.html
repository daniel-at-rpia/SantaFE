<article
  [ngClass]="{
    'sat-tradeMarketAnalysisPanel': true,
    'sat-tradeMarketAnalysisPanel--hasSecurityState': state.receivedSecurity
  }">
  <section class="sat-tradeMarketAnalysisPanel__table">
    <ul class="sat-tradeMarketAnalysisPanel__table-securityList"></ul>
    <div class="sat-tradeMarketAnalysisPanel__table-separator"></div>
    <div class="sat-tradeMarketAnalysisPanel__table-levelColumn">
      <historical-summary [summaryData]="state.table.levelSummary"></historical-summary>
    </div>
    <div class="sat-tradeMarketAnalysisPanel__table-separator"></div>
    <div class="sat-tradeMarketAnalysisPanel__table-basisColumn">
      <!--
        <historical-summary></historical-summary>
      -->
    </div>
  </section>
</article>
