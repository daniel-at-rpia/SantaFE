<article
  [ngClass]="{
    'sat-tradeMarketAnalysisPanel': true,
    'sat-tradeMarketAnalysisPanel--hasSecurityState': state.receivedSecurity
  }">
  <section class="sat-tradeMarketAnalysisPanel__table">
    <div class="sat-tradeMarketAnalysisPanel__table-partone"></div>
    <div class="sat-tradeMarketAnalysisPanel__table-separator"></div>
    <div class="sat-tradeMarketAnalysisPanel__table-parttwo">
      <move-visualizer [visualizerData]="test1"></move-visualizer>
    </div>
    <div class="sat-tradeMarketAnalysisPanel__table-separator"></div>
    <div class="sat-tradeMarketAnalysisPanel__table-partthree">
      <move-visualizer [visualizerData]="test2"></move-visualizer>
    </div>
  </section>
</article>
