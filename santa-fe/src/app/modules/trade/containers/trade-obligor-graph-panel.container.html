<article class="sat-tradeObligorGraphPanel">
  <section class="sat-tradeObligorGraphPanel__markValue">
    <div class="sat-tradeObligorGraphPanel__markValue-options">
      <div class="sat-tradeObligorGraphPanel__markValue-options-securityValue">
        <span class="sat-tradeObligorGraphPanel__markValue-options-text">Mark Value: </span>
        <button
          (click)="this.btnQuantityClick()"
          [ngClass]="{
            'sat-tradeObligorGraphPanel__markValue-options-securityValue-btnQuantity': this.state.markValue.quantity === false,
            'sat-tradeObligorGraphPanel__markValue-options-securityValue-btnQuantity--selected': this.state.markValue.quantity === true
          }">
          Quantity
        </button>
        <button
          (click)="this.btnCS01Click()"
          [ngClass]="{
            'sat-tradeObligorGraphPanel__markValue-options-securityValue-btnCS01': this.state.markValue.cS01 === false,
            'sat-tradeObligorGraphPanel__markValue-options-securityValue-btnCS01--selected': this.state.markValue.cS01 === true
          }">
          CS01
        </button>
      </div>
    </div>
  </section>
  <section class="sat-tradeObligorGraphPanel__title">
    <span>{{this.state.obligorName}} Curves</span>
  </section>
  <section class="sat-tradeObligorGraphPanel__obligorGraph">
    <obligor-graph></obligor-graph>
  </section>
</article>
