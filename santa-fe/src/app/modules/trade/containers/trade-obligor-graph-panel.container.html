<article class="sat-tradeObligorGraphPanel">
  <section class="sat-tradeObligorGraphPanel__graphSettings">
      <div class="sat-tradeObligorGraphPanel__graphSettings-markValue">
        <span class="sat-tradeObligorGraphPanel__graphSettings-markValue-text">Mark Value: </span>
        <div class="santaBtnGroup">
        <button
          (click)="this.btnQuantityClick()"
          [ngClass]="{
            'sat-tradeObligorGraphPanel__graphSettings-markValue-btnQuantity': true,
            'sat-tradeObligorGraphPanel__graphSettings-markValue-btnQuantity--selected': this.state.markValue.quantity === true
          }">
          Quantity
        </button>
        <button
          (click)="this.btnCS01Click()"
          [ngClass]="{
            'sat-tradeObligorGraphPanel__graphSettings-markValue-btnCS01': true,
            'sat-tradeObligorGraphPanel__graphSettings-markValue-btnCS01--selected': this.state.markValue.cS01 === true
          }">
          CS01
        </button>
        </div>
        <span class="sat-tradeObligorGraphPanel__graphSettings-metricValue-text">Metric: </span>
        <div class="santaBtnGroup">
          <button
          (click)="this.btnSpreadClick()"
          [ngClass]="{
            'sat-tradeObligorGraphPanel__graphSettings-metricValue-btnSpread': true,
            'sat-tradeObligorGraphPanel__graphSettings-metricValue-btnSpread--selected': this.state.metric.spread === true
          }">
          Spread
        </button>
        <button
          (click)="this.btnYieldClick()"
          [ngClass]="{
            'sat-tradeObligorGraphPanel__graphSettings-metricValue-btnYield': true,
            'sat-tradeObligorGraphPanel__graphSettings-metricValue-btnYield--selected': this.state.metric.yield === true
          }">
          Yield
        </button>
        </div>
      </div>
  </section>
  <section class="sat-tradeObligorGraphPanel__title">
    <span>{{this.state.obligorName}}</span>
  </section>
  <section class="sat-tradeObligorGraphPanel__obligorGraph">
    <obligor-graph></obligor-graph>
  </section>
</article>
