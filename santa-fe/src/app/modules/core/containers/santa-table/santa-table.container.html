<article
  [ngClass]="{
    'santaTable': true
  }">
  <section class="santaTable__main">
    <ag-grid-angular
      class="ag-theme-balham santaTable__main-agGrid"
      [columnDefs]="tableData.data.agGridColumnDefs"
      [defaultColDef]="defaultColDef"
      [frameworkComponents]="tableData.data.agGridFrameworkComponents"
      [sideBar]="true"
      [suppressDragLeaveHidesColumns]="true"
      [suppressMakeColumnVisibleAfterUnGroup]="true"
      [rowGroupPanelShow]="rowGroupPanelShow"
      [rowClass]="constants.agGridRowClassRules"
      [animateRows]="true"
      [getRowNodeId]="getRowNodeId"
      [rowHeight]="constants.agGridRowHeight"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </section>
</article>
